<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="left-cont">
    <h1 class="leftc-hdng">Your Result</h1>
    <div class="circle">
      <p class="circle-cont1">76</p><br>
      <p class="circle-cont2">of 100</p>
    </div>
    <h1 class="leftc-hdng1">Great</h1><br>
    <p class="leftc-content">You scored higher than 65% of the people who have taken these tests!</p>
  </div>
  <div class="right-cont">
    <h2>Summary</h2>
    <div class="label1"> <div class="hdngImg"><img id="ico" src=""> <h3 id="id1"></h3></div> <div class="kuta"><p class="parajs" id="p1"></p> <p class="para">/ 100</p></div></div><br>
    <div class="label1"> <div class="hdngImg"><img id="ico1" src=""> <h3 id="id2"></h3></div> <div class="kuta"><p class="parajs" id="p2"></p> <p class="para">/ 100</p></div> </div><br>
    <div class="label1"> <div class="hdngImg"><img id="ico2" src=""> <h3 id="id3"></h3></div> <div class="kuta"><p class="parajs" id="p3"></p> <p class="para">/ 100</p></div> </div><br>
    <div class="label1"> <div class="hdngImg"><img id="ico3" src=""> <h3 id="id4"></h3></div> <div class="kuta"><p class="parajs" id="p4"></p>  <p class="para">/ 100</p></div> </div><br>
    <div class="btn-cont"><button class="btn">Continue</button></div>
  </div>
</div>

<script src="main.js"></script>
